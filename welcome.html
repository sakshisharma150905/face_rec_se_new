<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='welcome.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
    <h1 class="name">Hi, {{ name }}</h1>
    <hr style="width: 30%">
    <h3 class="email">{{ email }}</h3>
    
    <!-- Video Feed -->
    <img src="{{ url_for('video_feed') }}" class="video-feed">

    <!-- Profile Card -->
    {% if matched_person_image_path %}
    <div class="profile">
      <h1>Profile</h1>
      <img src="{{ url_for('static', filename=matched_person_image_path) }}" class="img">
      <h2 class="email">{{ match }}</h2>
    </div>
    {% endif %}
  </div>
</body>
</html>
